<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        .body{
            background-color: white;
        }
        div{
            background-color: white;
            width: 30%;
            margin: auto;
            padding: 10%;
        }
        input,button{
            width: 100%;
            font-size: 20px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <input id="email" type="text"placeholder="email"><br>
            <input id="password" type="text" placeholder="password"><br>
            <button id="signup"> Login</button>
        </form>
    </div>
</body>
</html>
<script>
   let form = document.querySelector("form")
   let userData=JSON.parse(localStorage.getItem("userData"))||[]

   form.addEventListener("submit", function(e){
    e.preventDefault()
    let data={
        email:form.email.value,
        password:form.password.value
    }
    if(checklogin(data.email,data.password)===true){
        localStorage.setItem("Login",JSON.stringify(data))
        alert("Login successful")
        window.location.href="menspage.html"
    }
    else{
        alert("wrong user name or password")
    }
   })

   function checklogin(email,password){
    let filter=userData.filter(function(element){
        return element.email === email && element.password===password
    })
    if (filter.length>0){
        return true
    }
    else{
        return false
    }

   }
</script>
