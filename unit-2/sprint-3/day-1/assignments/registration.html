<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="Male">M</option>
		<option value="Female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName" value="nameee">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	
</body>
</html>
<script type="text/javascript">
    function showName() {
        // Show filled name inside h1
       let x= document.getElementById("name").value
        document.getElementById("dName").textContent=x
        
    }

    function showGender() {
        // Show the selected gender inside h2
        let y = document.getElementById("gender").value
            document.getElementById("dGender").textContent=y
    }

    function showEmail() {
        // Show the filled email inside h3
        let z= document.getElementById("email").value
        document.getElementById("dEmail").textContent=z
    }

    function showMobile() {
        // Show the filled mobile inside h4
        let a= document.getElementById("mobile").value
        document.getElementById("dMobile").textContent=a 

    }

    function resetForm() {
        // Reset all the form elements to default values (blank "")
         document.getElementById("dName").innerText="NAME";
         document.getElementById("dGender").innerText="GENDER"
         document.getElementById("dEmail").innerText="EMAIL"
         document.getElementById("dMobile").innerText="MOBILE"

    }

    function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
    }
</script>
